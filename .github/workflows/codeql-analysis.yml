name: "CodeQL"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 23 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    environment: sign

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2

    - name: Add SignKeys  
      uses: Bassman2/SignKey@v1
      with:
        file: Bassman.snk
        key: ${{ secrets.SIGNKEY }}

    - name: Install SHFB
      uses: Bassman2/setup-SHFB@v1
      with:
        version: 2022.12.30.0
    
    - name: Nuget restore solution
      run: nuget restore WpfClipboardMonitor.sln
     
    
    - name: MSBuild of solution
      working-directory: .
      run: msbuild WpfClipboardMonitor.sln /p:configuration="Release" /verbosity:minimal
      env:
        SHFBROOT: C:\Program Files (x86)\EWSoftware\Sandcastle Help File Builder\
           
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
